<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Productos Profesional</title>
  <!-- Puedes incluir una fuente externa (opcional) -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Encabezado con navegación y hero -->
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="logo">Mi Empresa</a>
        <ul class="nav-links">
          <li><a href="#products">Productos</a></li>
          <li><a href="#add-product">Agregar</a></li>
          <li><a href="#contact">Contacto</a></li>
        </ul>
      </div>
    </nav>
    <div class="hero">
      <div class="container">
        <h1>Gestor de Productos</h1>
        <p>Administra y visualiza tus productos de forma fácil y profesional.</p>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container">
    <!-- Sección de Productos -->
    <section id="products">
      <h2>Productos Disponibles</h2>
      <div id="product-list" class="product-grid">
        <!-- Aquí se cargarán los productos dinámicamente -->
      </div>
    </section>

    <!-- Sección para Agregar Productos -->
    <section id="add-product">
      <h2>Agregar Nuevo Producto</h2>
      <form id="add-product-form">
        <div class="form-group">
          <label for="product-name">Nombre del Producto</label>
          <input type="text" id="product-name" placeholder="Nombre del producto" required>
        </div>
        <div class="form-group">
          <label for="product-price">Precio</label>
          <input type="number" id="product-price" placeholder="Precio" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="product-description">Descripción</label>
          <textarea id="product-description" placeholder="Descripción del producto"></textarea>
        </div>
        <button type="submit">Agregar Producto</button>
      </form>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Mi Empresa. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>


</body>
</html>
